<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Madj de Mispa <span id="info" style="cursor: pointer;">👁‍🗨</span> </h1>

    <p id="infoJeux" hidden>C'est au tour du Joueur <span id="joueur">1</span></p>
    <form id="monFormulaire">
      <!-- <label for="champTexte">Texte :</label> -->
      <input type="number" id="champTexte" name="champTexte" min="4" placeholder="Entrer la taille de votre Madj" required>
      <button type="button" id="btnSoumettre">Soumettre</button>
    </form>


    <div id="grid">

    </div>
    <button id="btnReinit">Recommencer</button>
    <div id="score">
      <p>❌Joueur 1     ⭕Joueur 2</p>
      <p>Score Joueur 1 : <span id="score1">0</span></p>
      <p>Score Joueur 2 : <span id="score2">0</span></p>
      <span style="border: 2px solid rgba(0, 0, 0, 0.342); padding: 10px;border-radius: 7px;">
        
      <h1 style="text-align: center;"><span id="v1">0</span> || <span id="scoreNul">0</span>  || <span id="v2">0</span></h1>
      <h1 style="text-align: center;font-size: small;color: rgba(0, 0, 0, 0.700);">Nombre de victoire J1 || Nombre de nul || Nombre de victoire J2 </h1>
      </span>
    </div>
    <script src="./jquery-3.6.4.min.js"></script>
    <script src="./app.js"></script>
    

  </body>
</html>
